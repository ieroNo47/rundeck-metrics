<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rundeck Stats</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="rundeck-metrics.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="navbar-brand" >Rundeck Stats</p>
			</div>
		</div>
	</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title">Total Executions</h3>
				  </div>
				  <div class="panel-body">
					<h3>146</h3>
				  </div>
				</div>
            </div>
            <div class="col-md-3">
				<div class="panel panel-success">
				  <div class="panel-heading">
					<h3 class="panel-title">Successful Executions</h3>
				  </div>
				  <div class="panel-body">
					<h3>112</h3>
				  </div>
				</div>
            </div>
            <div class="col-md-3">
				<div class="panel panel-danger">
				  <div class="panel-heading">
					<h3 class="panel-title">Failed Executions</h3>
				  </div>
				  <div class="panel-body">
					<h3>34</h3>
				  </div>
				</div>
            </div>
            <div class="col-md-3">
      				<div class="panel panel-default">
      				  <div class="panel-heading">
      					<h3 class="panel-title">Unique users</h3>
      				  </div>
      				  <div class="panel-body">
      					<h3>7</h3>
      				  </div>
      				</div>
            </div>
        </div> <!-- row 1 -->
		<div class="row">
			<div class="col-md-8">
				 <!--<canvas id="myChart" style="height: 400px; width: 400px;"></canvas>-->
				 <div id="morrisLine" style="height: 250px;"></div>
				 <div id="morrisBar" style="height: 250px;"></div>
			</div>
		</div> <!-- row 2 -->
    </div> <!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- ChartJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <!-- MorrisJS -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

	<script>
		$.getJSON( "executions.json", function( data ) {
			new Morris.Line({
			  // ID of the element in which to draw the chart.
			  element: 'morrisLine',
			  // Chart data records -- each entry in this array corresponds to a point on
			  // the chart.
			  data: data,
			  // The name of the data record attribute that contains x-values.
			  xkey: 'Day',
			  // A list of names of data record attributes that contain y-values.
			  xLabels: 'day',
			  ykeys: ['Executions'],
			  // Labels for the ykeys -- will be displayed when you hover over the
			  // chart.
			  labels: ['Executions'],
			  resize: true
			});

			new Morris.Bar({
			  // ID of the element in which to draw the chart.
			  element: 'morrisBar',
			  // Chart data records -- each entry in this array corresponds to a point on
			  // the chart.
			  data: data,
			  // The name of the data record attribute that contains x-values.
			  xkey: 'Day',
			  // A list of names of data record attributes that contain y-values.
			  ykeys: ['Executions'],
			  // Labels for the ykeys -- will be displayed when you hover over the
			  // chart.
			  labels: ['Executions'],
			  resize: true,
			  xLabelAngle: 35,
			  barColors: ['#26b99a']
			});
		});
	</script>

  </body>
</html>
